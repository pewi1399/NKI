<!DOCTYPE html>
<html lang="en">
<head>
    <title>NKI</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="src/Assets/libs/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/Assets/libs/dc.js-2.1.8/dc.css"/>

    <style>
        #monthly-volume-chart g.y {
            display: none;
        }
        #logo {
            margin-right: 2em;
            margin-top: 2em;
        }
    </style>
</head>
<body>

<div class="container">

<h2>NKI</h2>

<div class="row">
    <div class="dc-data-count">

        <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a
            href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
    </div>
</div>

<div class="row">
    <div id="small-chart" class="dc-chart">
        <div>
        <strong>Svarsandel</strong>
        <a class="reset" href="javascript:smallChart.filterAll();dc.redrawAll();"
           style="display: none;">reset</a>
       </div>

        <div class="clearfix"></div>
    </div>
</div>

<div class="row">
    <div id="question-select">
    <div>
    <strong>Fråga</strong>
      <a class='reset'
         href='javascript:questionSelect.filterAll();dc.redrawAll();'
         style='visibility: hidden;'>reset</a>
    </div>
  </div>

    <div id="select1">
    <div>
    <strong>Myndighhet/Institution</strong>
      <a class='reset'
         href='javascript:select1.filterAll();dc.redrawAll();'
         style='visibility: hidden;'>reset</a>
    </div>
  </div>

    <div id="customer-chart">
        <strong>Kundtyp</strong>
        <a class="reset" href="javascript:customerChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>

    <div id="year-chart">
        <strong>År</strong>
        <a class="reset" href="javascript:yearChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>

    <div id="segment-chart">
        <strong>Segment</strong>
        <a class="reset" href="javascript:segmentChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>
</div>

<div class="clearfix"></div>

</div>

</div>

<script type="text/javascript" src="src/Assets/libs/d3-3.5.17/d3.js"></script>
<script type="text/javascript" src="data/imgdata.js" charset="utf-8"></script>
<script type="text/javascript" src="src/Assets/libs/crossfilter-1.4.1/crossfilter.js"></script>
<script type="text/javascript" src="src/Assets/libs/dc.js-2.1.8/dc.js"></script>
<script type="text/javascript" src="src/Assets/js/colorbrewer.js"></script>
<script type="text/javascript" src="src/minimalbar.js"></script>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-33628816-1']);
    _gaq.push(['_trackPageview']);

    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>

</body>
</html>
