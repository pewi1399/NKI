<!DOCTYPE html>

<head>
    <title>dc.js - Dimensional Charting Javascript Library</title>

<body>

<div class="container">
<h2>Nasdaq 100 Index 1985/11/01-2012/06/29</h2>

<div class="row">
    <div id="small-chart" class="dc-chart">
        <strong>Yearly Performance</strong> (radius: fluctuation/index ratio, color: gain/loss)
        <a class="reset" href="javascript:smallChart.filterAll();dc.redrawAll();"
           style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>
    <div id="select1">
    <div>
      <a class='reset'
         href='javascript:select1.filterAll();dc.redrawAll();'
         style='visibility: hidden;'>reset</a>
    </div>
  </div>
</div>

<div class="clearfix"></div>

</div>

</div>

<script type="text/javascript" src="data/nki.js"></script>
